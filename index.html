    <title>Online Ductulator</title>

<header class="master-header">
    <!-- <h3 class="logo"></h3> -->
    <div class="site-title">Home | Ductulator.net <small>(Beta)</small> | About</div>
</header>


<body>
    <main id="content" class="main-area">
        <div class="border"></div>
        <div class="L1-1"></div>
        <!-- .Left Bar -->
        <div class="L1-2">Airflow Rate:</div>
        <!-- .Left Bar -->
        <div class="L1-3">
            <input type="number" name="CFM" id="CFM" min="50" max="50000" step="50" value="200" oninput="KeyPressed()"
                onkeydown="DoMath(event)" required autofocus>
            <span>CFM</span>
        </div>
        <!-- .Left Bar onclick="this.select();"-->


        <div class="L2-1"></div>
        <!-- .Left Bar -->
        <div class="L2-2">Maximum Air Velocity:</div>
        <!-- .Left Bar -->
        <div class="L2-3">
            <input type="number" name="FPM" min="50" max="50000" step="50" value="800" oninput="KeyPressed()" required>
            <span>FPM</span>
        </div>
        <!-- .Left Bar -->

        <div class="L3-1"></div>
        <!-- .Left Bar onfocus="this.select();"-->
        <div class="L3-2">Max. Static Loss/100ft:</div>
        <!-- .Left Bar -->
        <div class="L3-3">

            <!-- <select class="inWg" name="inWg" onchange="KeyPressed()">
                <option value="0.1">0.10</option>
                <option value="0.08">0.08</option>
                <option value="0.06">0.06</option>
                <option value="0.01">0.01</option>
            </select>-->
            <input type="number" name="inWg" min="0.06" max="2.0" step="0.02" value="0.08" oninput="KeyPressed()"
                required>
            <span> InWg</span>
        </div>
        <!-- .Left Bar -->

        <table class="R1-1" id="OutputTable">
            <!--cellspacing="50">-->
            <tbody>
                <tr>
                    <td rowspan="2" id="R1C"></td>
                    <td colspan="5"><small id="HeadText">Round duct:</small></td>
                </tr>
                <tr>
                    <td><input type="number" dir="rtl" name="Ldsize" id=00 min="4" step="2" value="8" oninput="CalcMeRnd()"
                            required>"Ø</td>
                    <td class="Vel" id=01>573</td>
                    <td><small> FPM</small></td>
                    <td class="StLoss" id=02>0.073</td>
                    <td><small>inWg/100ft</small></td>
                    
                </tr>

                <tr>
                    <td rowspan="4" id="R2C"></td>
                    <td colspan="5">
                        <small>Rectangular duct:</small>
                    </td>
                </tr>
                <tr>
                    <td><input type="number" dir="rtl" name="Ldsize" id=10 step="2" min="4" value="8" oninput="CalcMeRec(1)"
                            required>"x
                        <input type="number" name="Rdsize" step="2" min="4" value="8" oninput="CalcMeRec(1)" id=11
                            required><span class="inchSpan">"</span></td>
                    <td class="Vel" id=12>4500</td>
                    <td><small>FPM</small></td>
                    
                    <td class="StLoss" id=13>0.047 </td>
                    <td><small>inWg/100ft</small></td>
                    
                </tr>
                <!--<tr>
                    <td>10"x6"</td>
                    <td class="Vel">480 
                        <small>FPM</small>
                    </td>
                    <td class="StLoss">0.058
                        <small>inWg/100ft</small>
                    </td>
                </tr>
                <tr>
                    <td>16"x4"</td>
                    <td class="Vel">450
                        <small>FPM</small>
                    </td>
                    <td class="StLoss">0.063
                        <small>inWg/100ft</small>
                    </td>
                </tr>-->

            </tbody>
        </table>
    </main>
</body>
